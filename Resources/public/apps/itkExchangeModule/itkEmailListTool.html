<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg"
                type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/os2displayadmin/images/cancel.png"/>
        </object>
      </div>
    </div>
    <div class="edit-menu--background-page">
      <div
          class="edit-menu--background-page-inner itk-template-extension--content">
        <h2 class="edit-menu--background-header">Vælg emails</h2>

        <div class="itk-template-extension--tool-section">
          <h2 class="itk-template-extension--tool-headline">Vælg hvilke emails
            der skal indgå i sliden</h2>
          <form name="emailForm" ng-submit="addEmail()">
            <label for="text">Email</label>
            <input id="text" type="email" ng-model="email">
            <input type="submit" class="itk-template-extension--button" value="+ Tilføj email">
          </form>
        </div>

        <div class="itk-template-extension--tool-section">
          <h2 class="itk-template-extension--tool-headline">Valgte emails</h2>

          <div ng-repeat="resource in slide.options.resources track by $index"
               style="margin-bottom: 2em; display: flex; border: 1px solid grey; align-items: center; padding: .5em;">
            <div style="flex-basis: 80%;">{{resource.mail}}</div>
            <div style="flex-basis: 20%;" class="itk-template-extension--button-remove"
                  ng-click="removeEmail(resource.mail)">- Fjern
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
